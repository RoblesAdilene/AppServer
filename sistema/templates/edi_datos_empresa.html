{% extends "layout.html" %}

{% block content %}
<body style="background-color:#D5DBDB;">
<form action="/modificar_datos_empresa/{{nivel.0}}" method="post">
    <h2>Editar Datos de la Empresa</h2>
<div class="form-row">
        <label for="nom_empresa">Nombre de la Empresa</label>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="nom_empresa" id="nom_empresa" placeholder="Nombre de la Empresa" value="{{nivel.0}}">
        </div>
    </div>

    <div class="form-row">
        <label for="descripcion">Descripcion</label>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion" value="{{nivel.1}}">
        </div>
    </div>

    <div class="form-row">
        <label for="estructura_juridica">Estructura Juridica</label>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="estructura_juridica" id="estructura_juridica" placeholder="Estructura Juridica" value="{{nivel.2}}">
        </div>
    </div>

    <div class="form-row">
        <label for="razon_social">Razon Social</label>
    </div>
    <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="razon_social" id="razon_social" placeholder="Razon Social" value="{{nivel.3}}">
        </div>
    </div>
<div class="form-row">
    <div class="form-group col-md-2">
            <label for="correo">Correo Electronico</label>
            <input type="email" class="form-control" name="correo" id="correo" placeholder="nombre@ejemplo.com" value="{{nivel.4}}">
        </div>

    <div class="form-group col-md-2">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" name="domicilio" id="domicilio" placeholder="Domicilio" value="{{nivel.5}}">
    </div>
    <div class="form-group col-md-2">
        <label for="tel">Telefono</label>
        <input type="tel" class="form-control" name="tel" id="tel" placeholder="495-999-99999" value="{{nivel.6}}">
    </div>
</div>

    <div class="form-group col-md-11">
        <label for="encargado">Encargado</label>
        <input type="text" class="form-control" name="encargado" id="encargado" placeholder="Encargado" value="{{nivel.7}}">
    </div>

    <div class="form-group col-md-11">
        <label for="CIF">CIF de Empresa</label>
        <input type="text" class="form-control" name="CIF" id="CIF" placeholder="CIF de Empresa" value="{{nivel.8}}">
    </div>
    <button type="submit" class="btn btn-primary" style="background:lightseagreen">Enviar Cambios</button>
<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</form>
</body>
{% endblock %}
