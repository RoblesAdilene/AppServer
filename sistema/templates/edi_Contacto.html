{% extends "layout.html" %}
{% block content %}

<head>

</head>
<body style="background-color:#D5DBDB;">


<form action="/modifica_contacto/{{tcontacto.0}}" method="post">
    <h2>Editar Contacto</h2>
<div class="form-row">
    <label for="nombre">Nombre de la empresa</label>
</div>

<div class="form-row">
    <div class="col">
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de la empresa" value="{{tcontacto.1}}">
    </div>
</div>

<div class="form-row">
    <label for="dom">Domicilio</label>
</div>
<div class="form-row">
    <div class="col">
        <input type="text" class="form-control" name="dom" id="dom" placeholder="Domicilio" value="{{tcontacto.2}}">
    </div>
</div>

<div class="form-row">
    <label for="razon">Razon Social</label>
</div>
<div class="form-row">
    <div class="col">
        <input type="text" class="form-control" name="razon" id="razon" placeholder="Razon Social" value="{{tcontacto.3}}">
    </div>
</div>

<div class="form-row">
    <label for="tel">Telefono</label>
</div>
<div class="form-group col-md-2">
    <div class="col">
        <input type="text" class="form-control" name="tel" id="tel" placeholder="Telefono" value="{{tcontacto.4}}">
    </div>
</div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    <button type="submit" class="btn btn-primary" style="background:lightseagreen">Enviar Cambios</button>
</form>

</body>
{% endblock %}
