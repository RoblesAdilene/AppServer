{% extends "layout.html" %}

{% block content %}
<head><title>HOME-INT</title></head>

<body>
    <form action="/edita_perfil/{{dato}}" method="post">
        <div class="form-group col-md-4">
            <p><h1>Perfil</h1><p>
            <p><h4>Descripci√≥n</h4><p>
            {% for descripcion in des %}

            <br>

            <select   id="Nivel_academico" name="Nivel_academico">

            <br>

            <select   id="Carrera" name="Carrera" >

            </select>
            <br>
            <br>
            <select  id="idioma" name="idioma">
                <option value="Idioma">Idioma</option>
                {% for idioma in idiomas %}

            <br>
            <br>
            <button type="submit" class="btn btn-primary" style="background:lightseagreen">Enviar Cambios</button>

        </div>
     </form>
